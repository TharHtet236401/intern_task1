
<!-- just updating the status of the submission by sending the htmx request to the backend-->
<select class="status-select" 
        hx-post="{% url 'update_status' submission.id %}"
        hx-trigger="change"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        name="status">
    <option value="true" {% if submission.is_reviewed %}selected{% endif %}>Yes</option>
    <option value="false" {% if not submission.is_reviewed %}selected{% endif %}>No</option>
</select>
